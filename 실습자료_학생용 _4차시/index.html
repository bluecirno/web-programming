<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>to-do list</title>
        <script>
            console.log("내부 스크립트");
        </script>
    </head>
    <body>
        <h1 onclick="console.log('인라인 스크립트')">to-do list</h1>
        <div id="todo-container">
            <h2>to do list</h2>
            <ul id="todo-list">
                <!-- 할 일 목록이 여기에 동적으로 추가됩니다 -->
            </ul>
            <input type="text" id="new-todo-item" placeholder="할 일 추가" />
            <button onclick="addNewTodo()">추가</button>
        </div>
        <script>
            function addNewTodo() {
                var newItem = document.getElementById('new-todo-item').value;
                if (newItem) {
                    var li = document.createElement('li');
                    li.textContent = newItem;
                    document.getElementById('todo-list').appendChild(li);
                    document.getElementById('new-todo-item').value = ''; // 입력 필드 초기화
                } else {
                    alert('할 일을 입력해 주세요.');
                }
            }
            
        </script>
        <script src="script1.js"></script>
    </body>
</html>
