<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <script>
                    for (let i = 1; i <= 9; i++) {
                        document.write('<th>' + i + '단</th>');
                    }
                </script>
            </tr>
        </thead>
        <tbody>
            <script>
                for (let i = 1; i <= 9; i++) {
                    document.write('<tr>');
                    document.write('<th>' + i + '단</th>');
                    for (let j = 1; j <= 9; j++) {
                        document.write('<td>' + i + ' x ' + j + ' = ' + (i * j) + '</td>');
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>
</body>
</html>ㅇ
